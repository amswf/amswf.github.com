<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<h1>downloader test</h1>
		<script type="text/javascript">
		var global = this;
		var jsonp = function (url, name, fn) {
			var script = document.createElement('script');
			global[name] = function (data) {
				fn && fn(data);
				global[name] = null;
				script.parentNode.removeChild(script);
			};
			script.charset = 'utf-8';
			script.src = url;
			document.body.appendChild(script);
		};
		var downloader = function () {
			var timer;
			jsonp('http://127.0.0.1:5188/check?cb=__check', '__check', function (data) {
				document.write(data.code);
				clearTimeout(timer);
				if (data.code == "8") {
					downloader.state = true;
				}
			});

			timer = setTimeout(function () {
				downloader.state = false;
			}, 1e3);

			return {
				state: undefined
			};
		}();
		</script>
	</body>
</html>
