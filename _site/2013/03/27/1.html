			<h1 id='id20'><center>flashdevelop的几个优点</center></h1>

<p>1.更轻量级：启动速度飞快</p>

<ol>
<li>更贴心：一键嵌入资源，自动生成带loading的项目，一键生成时间戳</li>
</ol>

<p><img alt='' src='/static/images/posts/20130327/1.jpg' /> <img alt='' src='/static/images/posts/20130327/2.jpg' /></p>

<p>3.更好的配色方案</p>

<p><img alt='' src='/static/images/posts/20130327/3.jpg' /></p>

<p>（2）asdoc生成器：生成帮助文档</p>

<p>（3）性能分析器</p>

<p><img alt='' src='/static/images/posts/20130327/4.jpg' /></p>

<p>5.最新版支持中文</p>
